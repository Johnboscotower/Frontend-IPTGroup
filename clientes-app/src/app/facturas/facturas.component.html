<div class="card bg-light">
  <div class="card-header">{{titulo}}: {{factura.descripcion}}</div>
  <div class="card-body">
    <h4 class="card-title">
      <a [routerLink]="['/clientes']" class="btn btn-light btn-xs">&laquo; volver</a>
    </h4>

    <form #facturaForm="ngForm">
         <div class="form-group row" *ngIf="factura.cliente">
           <label for="cliente" class="col-sm-2 col-form-label">Cliente</label>
           <div class="col-sm-6">
             <input type="text" name="cliente" value="{{factura.cliente.nombre}} {{factura.cliente.apellido}}" class="form-control" disabled>
           </div>
         </div>

         <div class="form-group row">
           <label for="descripcion" class="col-sm-2 col-form-label">Descripción del producto </label>
           <div class="col-sm-6">
             <input type="text" name="descripcion" [(ngModel)]="factura.descripcion" class="form-control" required #descripcion="ngModel">

             <div class="alert alert-danger" *ngIf="descripcion.invalid && descripcion.touched || descripcion.invalid && facturaForm.submitted">
               La descripción es requerida.
             </div>
           </div>
         </div>

         <div class="form-group">
   <label for="observacion">Seleccione la ruta: </label>
   <select multiple class="form-control" id="exampleFormControlSelect2">
     <option>Terrestre</option>
     <option>Maritimo</option>
   </select>
 </div>

         <div class="form-group row">
           <div class = "col-sm-6">
             <input type="submit" value="Crear Envio" class="btn btn-secondary" />
           </div>
         </div>
         </form>
